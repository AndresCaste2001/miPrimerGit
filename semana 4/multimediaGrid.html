<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Multimedia Grid - YouTube Videos</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 40px;
            background: #f9f9f9;
        }
        .grid-container {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 24px;
        }
        .video-item {
            background: #fff;
            padding: 16px;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.07);
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .video-title {
            margin-top: 12px;
            font-size: 1rem;
            text-align: center;
        }
        
        @media (max-width: 900px) {
            .grid-container {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <h1>Mi Multimedia Grid</h1>
    <div class="grid-container">
        <div class="video-item">
            <iframe width="320" height="180" src="https://www.youtube.com/embed/dQw4w9WgXcQ" 
                title="YouTube video player" frameborder="0" allowfullscreen></iframe>
            <div class="video-title">Video 1: Rick Astley - Never Gonna Give You Up</div>
        </div>
        <div class="video-item">
            <iframe width="320" height="180" src="https://www.youtube.com/embed/3JZ_D3ELwOQ" 
                title="YouTube video player" frameborder="0" allowfullscreen></iframe>
            <div class="video-title">Video 2: Mark Ronson - Uptown Funk ft. Bruno Mars</div>
        </div>
        <div class="video-item">
            <iframe width="320" height="180" src="https://www.youtube.com/embed/LsoLEjrDogU" 
                title="YouTube video player" frameborder="0" allowfullscreen></iframe>
            <div class="video-title">Video 3: Pharrell Williams - Happy</div>
        </div>
    </div>
</body>
</html>
